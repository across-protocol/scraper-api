version: "3.7"

networks:
  test-network:
    external: true

services:
  backend:
    container_name: scraper-api-backend
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - backend-node-modules:/usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    command: ["/bin/sh", "./docker/dev.command.sh"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - test-network
  postgres:
    container_name: scraper-api-postgres
    image: postgres:12.2
    environment:
      TZ: GMT
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    command: ["postgres", "-c", "log_statement=all"]
    ports:
      - 5433:5432
    volumes:
      - scraper-api-pgdata:/var/lib/postgresql/data
    networks:
      - test-network
  redis:
    container_name: scraper-api-redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6378:6379
    command: ["redis-server", "--appendonly", "yes"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - scraper-api-redis-volume:/data
volumes:
  backend-node-modules:
  scraper-api-pgdata:
  scraper-api-redis-volume:
